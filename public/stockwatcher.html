<!doctype html>
<!--[if lt IE 7 ]> <html lang="en" class="ie6"> <![endif]--> <!--[if IE 7 ]>    <html lang="en" class="ie7"> <![endif]--> <!--[if IE 8 ]>    <html lang="en" class="ie8"> <![endif]--> <!--[if IE 9 ]>    <html lang="en" class="ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]-->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>StockWatcher</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72-precomposed.png">
  <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114-precomposed.png">

  <!-- Le Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css?v=1">
  <style type="text/css">
    body {
      padding-top: 60px;
      padding-bottom: 40px;
    }
    .sidebar-nav {
      padding: 9px 0;
    }
  </style>
  <link href="bootstrap/css/bootstrap.responsive?v=1" rel="stylesheet">

  <!-- Le Custom CSS -->
  <link rel="stylesheet" href="stylesheets/stockwatcher.css?v=1">
</head>
<body>

  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="i-bar"></span>
          <span class="i-bar"></span>
          <span class="i-bar"></span>
        </a>
        <a class="brand" href="#">StockWatcher</a>
        <div class="nav-collapse">
          <ul class="nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <p class="navbar-text pull-right">Logged in as <a href="#">username</a></p>
        </div>
      </div>
    </div>
  </div>


  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <h1>Tickers</h1>

        <script type="text/x-handlebars">
          <table class="table table-striped table-condensed">
            <thead>
              <th>Ticker</th>
              <th>Name</th>
              <th>Property 1</th>
              <th>Property 2</th>
              <th>Property 3</th>
              <th>Property 4</th>
              <th>Property 5</th>
              <th>Property 7</th>
              <th>Property 8</th>
              <th>Property 9</th>
              <th>Property 10</th>
              <th>Property 11</th>
              <th>Property 12</th>
            </thead>
            <tbody>
              {{#each App.stocksController}}
              <tr>
                <td>{{ticker}}</td>
                <td>{{name}}</td>
                <td>{{property1}}</td>
                <td>{{property2}}</td>
                <td>{{property3}}</td>
                <td>{{property4}}</td>
                <td>{{property5}}</td>
                <td>{{property7}}</td>
                <td>{{property8}}</td>
                <td>{{property9}}</td>
                <td>{{property10}}</td>
                <td>{{property11}}</td>
                <td>{{property12}}</td>
              </tr>
              {{/each}}
            </tbody>
          </table>
          {{#view Em.Button target="App.stocksController" action="update" class="btn btn-primary"}}
          Click to update tickers!
          {{/view}}
        </script>

      </div>
    </div>

    <hr />

    <footer>
      <p>&copy; Martin Kovarik 2012</p>
    </footer>

  </div>


  <!-- Le JavaScripts -->
  <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.js"></script>-->
  <script src="javascripts/libs/jquery-1.7.1.js"></script>
  <script src="bootstrap/js/bootstrap.js"></script>
  <script src="javascripts/libs/ember.js"></script>
  <script src="javascripts/libs/ember-data.js"></script>
  <script src="javascripts/libs/ucsv-1.0.2.js"></script>
  <script src="javascripts/app.js"></script>

</body>
</html>
